customTemplate:
  name: "2-Col"
  editableContent:
    col1:
      default: 
        type: "html"
        content: "<p>New Content</p>"        
      settings:
        type:
          type: "select"
          options: ["html", "image"]
        style:
          type: "select"
          options: ["black", "dark", "light", "gold"]
    col2:
      default: 
        type: "html"
        content: "<p>New Content</p>"              
      settings:
        type:
          type: "select"
          options: ["html", "image"]
        style:
          type: "select"
          options: ["black", "dark", "light", "gold"]
  template: <div class="row content-panel"><div class="col-md-6 content-col content-col--{{col1.style}}" data-live-editable-type='{{col1.type}}' data-live-editable-key='col1'>{{col1.content}}</div><div class="col-md-6 content-col content-col--{{col1.style}}" data-live-editable-type='{{col2.type}}' data-live-editable-key='col2'>{{col2.content}}</div></div>
